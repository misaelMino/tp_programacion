<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h2 class="text-center">Lista de Productos</h2>
    <div id="busquedas" class="container">
        <div class="row justify-content-center">
            <div id="busquedaFiltro" class="d-flex flex-column align-items-center justify-content-center col-md-3">
                <label for="rubros">Filtro por rubro</label>
                <select id="rubros" class="form-select mb-3" style="width: 200px;">
                    <!-- insercion rubrso -->
                </select>
            </div>
            <div id="busquedaDescripcion" class="col-md-6">
                <label for="descripcion">Búsqueda por descripción</label>
                <div class="row">
                    <div class="col-8">
                        <input type="text" id="descripcionInput" class="form-control" placeholder="Ingresar descripción acá">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" id="buscarBtn">Buscar</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" id="limpiarBtn">Limpiar</button>
                    </div>
                </div>
            </div>

           
            


        </div>
    </div>
    
    <div class="container">
        <div class="text-end">
            <button id="toggleViewBtn" class="btn btn-secondary">Cambiar a vista de tabla</button>
        </div>
        
    </div>
    
    <div id="itemsInsertados" class="container">
        <!-- inserciones de las cards-->
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
